<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Database</title>
    <script src="https://kit.fontawesome.com/c9fc99e0b1.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <main>
                <div class="container text-center">
                    <h1 class="bg-light py-4 text-info"><i class="fas fa-database"></i> Custom Database</h1>
                  </h1>
                  <div class="d-flex justify-content-center">
                    <form class="w-50">
                      <input type="text" id="userid" class="form-control" autocomplete="off" readonly placeholder="ID" />
                      <input type="text" id="proname" class="form-control" autocomplete="off" placeholder="Product Name" />
                      <div class="row">
                        <div class="col">
                          <input type="text" id="mediatype" class="form-control m-0" autocomplete="off" placeholder="Media Type" />
                        </div>
                        <div class="col">
                          <input type="text" id="notes" class="form-control m-0" autocomplete="off" placeholder="Notes" />
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-success" id="btn-create">Create</button>
                    <button class="btn btn-primary" id="btn-read">Read</button>
                    <button class="btn btn-warning" id="btn-update">Update</button>
                    <button class="btn btn-danger" id="btn-delete">Delete All</button>
                  </div>
            
                  <!--  Table -->
                  <div class="d-flex table-data">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th scope="col">ID</th>
                          <th scope="col">Product Name</th>
                          <th scope="col">Media Type</th>
                          <th scope="col">Notes</th>
                          <th scope="col">Edit</th>
                          <th scope="col">Delete</th>
                        </tr>
                      </thead>
                      <tbody id="tbody">
                        <!--
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Jacob</td>
                                        <td>Thornton</td>
                                        <td>@fat</td>
                                    </tr>
                                    -->
                      </tbody>
                    </table>
                  </div>
                  <div id="notfound"></div>
                </div>
        </main>

    <!-- Labels -->
    <div class="w-100 btn btn-success insertmsg">Data Inserted Successfully...!</div>
    <div class="w-100 btn btn-warning updatemsg">Data Updated..! Refresh Database To See Result</div>
    <div class="w-100 btn btn-danger deletemsg">Data Deleted..!</div>
        
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- DEXIE API for IndexDB-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/2.0.4/dexie.min.js"></script>
  <!-- JS source, enables use of module and import of functions-->
  <script src="../js/main.js" type="module"></script>
    
</body>
</html>
